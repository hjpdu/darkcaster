<html ng-app='forecast-app'>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Forecast App</title>
</head>
<body>
  <div ng-controller='HomeController'>
    <div class="row">
      <div class="col-md-1 col-md-offset-1">
        <h1>Darkcaster</h1>
      </div>
    </div>
    <div class = "row">
      <div class="col-md-1 col-md-offset-1">
        <div class="form-group">
          <label for="latitude">Latitude:
          <input type="text" id = "latitude" class = 'form-control' ng-model='newLatitude'>
          </label>
          <label for="longitude">Longitude:
          <input type="text" id = "longitude" class = 'form-control' ng-model='newLongitude'>
          </label>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-1 col-md-offset-1">
      <button id="get-weather-button" class="btn btn-success" ng-click='getWeatherURL(newLatitude,newLongitude)'>Get Weather</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js'></script>
  <script src='js/app.js'></script>
  <script src='js/controllers/home.controller.js'></script>

</body>
</html>
